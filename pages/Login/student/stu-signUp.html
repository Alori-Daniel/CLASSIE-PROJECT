<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/Login-Css/student/login.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image-logo">
          <img src="../../../images/Frame 62.png" alt="" />
        </div>
        <div class="welcome-container">
          <div class="sign-board">
            <h3>Sign up</h3>
            <form>
              <label>Full name</label>
              <input type="text" placeholder="Enter your name" id="name" />
              <label>Email Address</label>
              <input type="email" placeholder="Enter Email Address" id="email" />
              <label>Password</label>
              <input type="password" placeholder="" id="password1" />
              <label>Confirm Password</label>
              <input type="password" placeholder="" id="password2" />
              <div class="holy">
                <div class="terms1">
                  <input type="checkbox" name="terms" value="terms" />
                  <span
                    >I agree to the
                    <a href="#" class="terms"> terms and conditions</a>
                  </span>
                </div>
              </div>
              <button type="submit" class="btn1"><a class="continue" href="../student/login-details.html">Continue</a></button>
              <p>Already have an account? <a href="#">Log in</a></p>
              <div class="line">
                <div> <hr></div>
                <p> Or</p>
                <div> <hr></div> </div>
                <P>
                  Sign Up With 
                </P>
                <div class="socials">
                  <img src="../../../images/Google.png" height="50rem" alt="">
                  <img src="../../../images/Facebook.png" height="50rem" >
                </div>
            </form>
          </div>
        </div>
      </div>
    </main>


    <script
      src="https://kit.fontawesome.com/8e4631de39.js"
      crossorigin="anonymous"
    ></script>
    <!-- IMPORTING LOGO FROM FONT AWESOME-->
  </body>
</html>
