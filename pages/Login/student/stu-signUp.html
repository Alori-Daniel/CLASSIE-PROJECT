<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <body>
    <main>
      <div class="container">
        <div class="image-logo">
          <div class="arrow">
            <img src="../../../images/arrow-left.png" />
            <p style="color: black">
               Back
            </p>
          </div>
          <img src="../../../images/Frame 62.png" alt="" />
        </div>
        <div class="welcome-container">
          <div class="sign-board" id="sb">
            <h3>Sign up</h3>
            <form id="form" action="/">
              
              <label for="fullName">Full name</label>
              <input type="text"  class="" placeholder="Enter your name" id="fullName" name="fullName"  />
              <div class="error " ></div>
              <label for="email">Email Address</label>
              <input type="text" placeholder="Enter Email Address" id="email" name="email" />
              <div class="error"></div>

              <label for="password">Password</label>
              <input type="password" placeholder="" id="password" />
              <div class="error"></div>

              <label for="password2">Confirm Password</label>
              <input type="password" placeholder="" id="password2" />
              <div class="error"></div>

              <div class="holy" >
                <div class="terms1">
                  <input type="checkbox" name="terms" value="terms" id="terms"  required/>
                  <span 
                    >I agree to the
                    <a href="#" class="terms"> terms and conditions</a>
                  </span>
                </div>
              </div>
              <button type="submit" class="btn1">Continue
                
            </button>
              <p>Already have an account? <a href="../student/login-page.html">Log in</a></p>
              <div class="line">
                <div> <hr></div>
                <p> Or</p>
                <div> <hr></div> </div>
                <P>
                  Sign Up With 
                </P>
                <div class="socials">
                  <img src="../../../images/Google.png" height="50rem" alt="">
                  <img src="../../../images/Facebook.png" height="50rem" >
                </div>
            </form>
          </div>

          <!-- SECOND FORM -->

          <div class="sign-board1 visible" id="sb1">
            <h3>Input your Details</h3>
            <form id="form2">
              <label for="matric">Matric Number</label>
              <input type="text" id="matric" placeholder="" />
              <div class="error"></div>
              <label for="faculty" name="faculty">Faculty</label>
              <select style="color: black;"
                placeholder="Select"
                name="faculty"
                id="faculty-des"
                class="faculty-des"
              >
                <option>Select...</option>
                <option>SCIENCE</option>
                <option>ART</option>
                <option>MEDCINE</option>
                <option>ENGINEERING</option>
              </select>
  
              <div class="student-container">
                <div class="student-info">
                  <label for="deparment-des" name="deparment">Department</label>
                  <select style="color: black;"
                    placeholder="Select"
                    name="deparment"
                    id="deparment-des"
                    class="department-des"
                  >
                    <option>Select...</option>
                    <option>MATHEMATICS</option>
                    <option>PHYSICS</option>
                    <option>MICROBIOLOGY</option>
                    <option>GEOLOGY</option>
                  </select>
                </div>
  
                <div class="student-info">
                  <label for="level-des" name="deparment">Level</label>
                  <select style="color: black;"
                    placeholder="Select"
                    name="level"
                    id="level-des"
                    class="level-des"
                  >
                    <option>Select...</option>
                    <option>100</option>
                    <option>200</option>
                    <option>300</option>
                    <option>400</option>
                  </select>
                </div>
              </div>
  
              <!-- DEPATMENTS UNDER EACH FACULTY -->
  
              <!-- <select placeholder="Select" name="deparment" id="deparment-des" class="department-des">
              <option>Select...</option>
              <option>MUSIC</option>
              <option>HISTORY</option>
              <option>THEATRE ARTS</option>
              <option>PHILSOPHY</option>
            </select>
            <select placeholder="Select" name="deparment" id="deparment-des" class="department-des">
              <option>Select...</option>
              <option>PHYSIOTHERAPHY</option>
              <option>PAEDIATRICS</option>
              <option>SURGERY</option>
              <option>BIOCHEMSITRY</option>
            </select>
            <select placeholder="Select" name="deparment" id="deparment-des" class="department-des">
              <option>Select...</option>
              <option>MECHANICAL</option>
              <option>ELECTRICAL</option>
              <option>INDUSTRIAL</option>
            </select> -->
              <div class="texty">
                <p>Select User type</p>
              </div>
              <div class="user-type">
                <div>
                  <button class="rep-button" id="rep">Course Rep</button>
                </div>
  
                <div>
                  <button class="member-button" id="member">Course Member</button>
                </div>
              </div>
  
              <button type="submit" class="btn2">
                
                  <span class="continue">Continue</span>
                
              </button>
              <p>Already have an account? <a href=".//login-page.html">Log in</a></p>
            </form>
          </div>
        </div>
      </div>

      
    </div>
    </main>


    <script
      src="https://kit.fontawesome.com/8e4631de39.js"
      crossorigin="anonymous"
    ></script>
