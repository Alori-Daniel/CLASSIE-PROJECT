<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
  rel="stylesheet"
  />
  <link rel="stylesheet" href="../../../css/Login-Css/lecturer/login-lec.css">
</head>
<body>
  <main>
    <div class="image-logo">
      <img src="../../../images/Frame 62.png" alt="">
    </div>
    <div class="container">
      <div class="welcome-container">
        <div class="sign-board">
          <h3>
            Sign up
          </h3>
          <form id="form"> 

            <label name="title">Title <span style="font-size: small;">(Doctor, Professor, Mr, Mrs)</span></label>
            <select name="title" class="faculty-des" id="title">
              <option value="Dr">DR</option>
              <option value="Prof">Professor</option>
              <option value="Mr">Mr</option>
              <option value="Mrs">Mrs</option>
            </select>
            <!-- <input type="text" placeholder="Enter your title" id="title" name="title">
            <div class="error"></div> -->

            <label name="fName">Full Name</label>
            <input type="text" placeholder="Enter Full Name" id="fName" name="fName">
            <div class="error"></div>

            <label name="email">Email Address</label>
            <input type="text" placeholder="Enter Email Address" id="email" name="email">
            <div class="error"></div>

            <label name="pWord">Password</label>
            <input type="password" placeholder="" id="pWord" name="pWord">
            <div class="error"></div>

            <label>Confirm Password</label>
            <input type="password" id="pWord2" placeholder="">
            <div class="error"></div>


            <div>
            <input type="checkbox" name="terms" id="terms" value="terms"> <span>I agree to the <a href="#" class="terms"> terms and conditions</a> </span>   
          </div>    

           <button class="btn1" onsubmit=""><a href="./signUp1.html" style="color: white; text-decoration: none;">Continue</a></button>
           <p>Already have an account? <a >Log in</a></p>
              
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/8e4631de39.js" crossorigin="anonymous"></script> <!-- IMPORTING LOGO FROM FONT AWESOME-->

  <script src="../../../js/lecturer/lecSignUp.js" charset="UTF-8"></script>
</body>
</html>
